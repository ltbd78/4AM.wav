<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="4AM.wav - Night Club Events & Experiences. Stay tuned for electrifying nights, live DJs, and unforgettable vibes.">
  <title>4AM.wav - Night Club Events</title>
  <link rel="icon" type="image/png" href="assets/logo.PNG">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    main {
      max-width: 520px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      width: 100vw;
      overflow-x: hidden;
    }
    body {
      color: #fff;
      font-family: 'Orbitron', Arial, sans-serif;
      min-height: 100vh;
      /* Animated gradient background */
      background: linear-gradient(120deg, #0a0a0f 0%, #1a1a2e 40%, #0a0a0f 100%);
      background-size: 200% 200%;
      animation: bgmove 12s ease-in-out infinite;
      position: relative;
    }
    @keyframes bgmove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* Subtle moving light rays */
    .bg-lights {
      pointer-events: none;
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      overflow: hidden;
    }
    .bg-lights span {
      position: absolute;
      width: 120vw;
      height: 8vw;
      background: linear-gradient(90deg, transparent, #00fff733 60%, transparent 100%);
      filter: blur(12px);
      opacity: 0.25;
      animation: lightmove 8s linear infinite;
    }
    .bg-lights span:nth-child(1) {
      top: 10vh; left: -10vw; transform: rotate(-8deg);
      animation-delay: 0s;
    }
    .bg-lights span:nth-child(2) {
      top: 60vh; left: -20vw; transform: rotate(6deg);
      background: linear-gradient(90deg, transparent, #ff00cc33 60%, transparent 100%);
      animation-delay: 3s;
    }
    @keyframes lightmove {
      0% { left: -20vw; }
      100% { left: 100vw; }
    }
    /* Logo cropping and animation */
.logo-crop-container {
      width: 100%;
      max-width: 420px;
      height: 120px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 36px;
      margin-bottom: 18px;
      z-index: 1;
      position: relative;
      animation: fadein 1.2s cubic-bezier(.77,0,.18,1) 0.1s both;
    }
    /* .logo-crop-container::before removed to preserve PNG transparency */
    .logo-img {
      width: 100%;
      max-width: 420px;
      height: 100%;
      filter: drop-shadow(0 0 48px #00fff7cc) drop-shadow(0 0 16px #ff00cc88);
      margin-left: 0;
      object-fit: cover;
      animation: logo-glow 2.5s ease-in-out infinite alternate;
    }
    @keyframes logo-glow {
      0% { filter: drop-shadow(0 0 32px #00fff7cc) drop-shadow(0 0 8px #ff00cc88);}
      100% { filter: drop-shadow(0 0 64px #00fff7ff) drop-shadow(0 0 24px #ff00ccff);}
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(-40px);}
      to { opacity: 1; transform: none;}
    }
    .tagline {
      font-size: 1.5rem;
      color: #ff00cc;
      margin-bottom: 48px;
      text-shadow: 0 0 12px #00fff7, 0 0 8px #ff00cc;
      letter-spacing: 0.04em;
      z-index: 1;
      animation: fadein 1.2s cubic-bezier(.77,0,.18,1) 0.5s both;
      text-align: center;
    }
    .event-section {
      background: rgba(20, 0, 40, 0.85);
      border-radius: 22px;
      padding: 38px 28px 32px 28px;
      margin-bottom: 38px;
      max-width: 480px;
      width: 92vw;
      text-align: center;
      box-shadow: 0 0 48px #00fff733, 0 0 16px #ff00cc33;
      border: 2.5px solid #00fff7;
      position: relative;
      z-index: 1;
      animation: fadein 1.2s cubic-bezier(.77,0,.18,1) 0.9s both;
    }
    .event-section::before {
      content: "";
      position: absolute;
      inset: -6px;
      border-radius: 26px;
      border: 2.5px solid #ff00cc;
      filter: blur(6px);
      opacity: 0.7;
      z-index: -1;
      animation: neon-pulse 2.5s infinite alternate;
    }
    @keyframes neon-pulse {
      0% { box-shadow: 0 0 16px #00fff7, 0 0 8px #ff00cc; opacity: 0.7;}
      100% { box-shadow: 0 0 32px #ff00cc, 0 0 24px #00fff7; opacity: 1;}
    }
    .event-section h2 {
      color: #00fff7;
      margin-bottom: 16px;
      font-size: 2rem;
      letter-spacing: 0.12em;
      text-shadow: 0 0 12px #ff00cc, 0 0 8px #00fff7;
      font-weight: bold;
      animation: fadein 1.2s cubic-bezier(.77,0,.18,1) 1.2s both;
    }
    .event-section p {
      color: #fff;
      font-size: 1.18rem;
      margin-bottom: 0;
      line-height: 1.6;
      animation: fadein 1.2s cubic-bezier(.77,0,.18,1) 1.4s both;
    }
    .event-section p span {
      font-weight: bold;
    }
    .event-section p .event-highlight {
      color: #00fff7;
      text-shadow: 0 0 8px #00fff7;
    }
    .event-section p .event-soon {
      color: #ff00cc;
      text-shadow: 0 0 8px #ff00cc;
    }
    .contact {
      margin-top: 36px;
      color: #fff;
      font-size: 1.18rem;
      text-align: center;
      z-index: 1;
      animation: fadein 1.2s cubic-bezier(.77,0,.18,1) 1.7s both;
    }
    .contact-label {
      margin-bottom: 12px;
      font-size: 1.1rem;
      letter-spacing: 0.04em;
      color: #fff;
      opacity: 0.85;
    }
    .contact-icons {
      margin-top: 0;
      display: flex;
      justify-content: center;
      gap: 36px;
    }
    .contact-icons a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: none;
      border: none;
      outline: none;
      transition: transform 0.18s, filter 0.18s;
      filter: drop-shadow(0 0 4px #00fff7) drop-shadow(0 0 2px #ff00cc);
    }
    .contact-icons a:hover, .contact-icons a:focus {
      transform: scale(1.18) rotate(-6deg);
      filter: drop-shadow(0 0 16px #ff00cc) drop-shadow(0 0 8px #00fff7);
      z-index: 2;
    }
    .contact-icons svg {
      width: 38px;
      height: 38px;
      display: block;
    }
    .cta {
      margin-top: 22px;
      color: #00fff7;
      font-size: 1.13rem;
      text-align: center;
      letter-spacing: 0.03em;
      text-shadow: 0 0 8px #ff00cc;
      z-index: 1;
      animation: fadein 1.2s cubic-bezier(.77,0,.18,1) 2.1s both;
    }
@media (max-width: 700px) {
      .logo-crop-container { width: 98vw; max-width: 98vw; height: 80px; margin-top: 18px; }
      .logo-img { width: 100%; max-width: 98vw; height: 100%; margin-left: 0; object-fit: cover; }
      .event-section { max-width: 98vw; padding: 18px 4vw; }
    }
    @media (max-width: 480px) {
      .logo-crop-container { max-width: 98vw; height: 56px; }
      .logo-img { width: 100%; max-width: 98vw; height: 100%; object-fit: cover; }
      .event-section { padding: 12px 2vw; }
      .contact-icons svg { width: 28px; height: 28px; }
      .cta { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="bg-lights">
    <span></span>
    <span></span>
  </div>
  <main>
    <div class="logo-crop-container">
      <img src="assets/logo.PNG" alt="4AM.wav Logo" class="logo-img">
    </div>
    <div class="tagline">Night Club Events & Experiences</div>
    <div class="event-section">
      <h2>Upcoming Events</h2>
      <p>
        Stay tuned for electrifying nights, live DJs, and unforgettable vibes.<br>
        <span class="event-highlight">4AM.wav</span> brings the pulse of the city to you.<br>
        <span class="event-soon">Next event details coming soon!</span>
      </p>
    </div>
    <div class="cta">
      Follow us on Instagram for the latest events and updates!
    </div>
  </main>
